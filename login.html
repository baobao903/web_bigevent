<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <!-- 导入bootstrap插件样式表 -->
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.css">
    <!-- 导入layer样式表 -->
    <link rel="stylesheet" href="/assets/lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="logo-box">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form role="form" class="login-form" id="form_login">
                <div class="form-group">
                    <!-- 用户名 -->
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                </div>
                <!-- 登录按钮 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block">登录</button>
                </div>
                <!-- 注册链接 -->
                <div class="form-group links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form role="form" class="login-form" id="form_reg">
                <div class="form-group">
                    <!-- 用户名 -->
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                </div>
                <!-- 确认密码 -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" class="form-control" name="repassword" placeholder="再次确认密码" autocomplete="off">
                    </div>
                </div>

                <!-- 注册按钮 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block">注册</button>
                </div>
                <!-- 登录链接 -->
                <div class="form-group links">
                    <a href="javascript:;" id="link_login"> 去登录 </a>
                </div>
            </form>
        </div>

    </div>

    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入layer.js插件 -->
    <script src="/assets/lib/layer/layer.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
